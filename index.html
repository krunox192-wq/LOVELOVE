<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego Interactivo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PANTALLA DE INICIO -->
<div id="introText">
    <p>Hola amorcito 😘, tengo algo que preguntarte...</p>
    <button id="nextBtn">Siguiente</button>
</div>

<!-- PREGUNTA QUIERES SER MI NOVIA -->
<div id="question" style="display:none; position:relative;">
    <p>¿Quieres ser mi novia?</p>
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
</div>

<!-- CONTENEDOR PARA TULIPÁN PIXELADO -->
<div id="flower" style="display:none;"></div>

<!-- MÚSICA Y SONIDOS -->
<audio id="bgm" src="musica.mp3" loop></audio>
<audio id="soundAngry" src="enojo.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
